<html>
	<head>
		<meta charset="utf-8"/>
		<script src="../wasm_exec.js"></script>
		<script src="../wasm_init.js"></script>
        <link href="../site.css" rel="stylesheet" />
	</head>
	<body>
        <h1>WASM advanced call</h1>
        <div>
            Your name: <input type="text" id="nameInput" /> 
            <button id="helloButton">Say hello from wasm</button>
        </div>
        <script>            
            wasm_init('advanced_call.wasm');
            document.querySelector('#helloButton').addEventListener('click', function(){
                var name = document.getElementById('nameInput').value;
                var result = wasm_sayHello(name);
                alert(result);
            });
        </script>
    </body>
</html>
